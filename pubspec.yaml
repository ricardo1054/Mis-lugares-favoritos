name: flutter_application_1
description: Aplicación de  lugares favoritos

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_map: ^5.0.0          # Para el mapa con OpenStreetMap
  latlong2: ^0.9.0             # Para manejar coordenadas
  image_picker: ^1.0.2         # Para la cámara/fotos de perfil
  geolocator: ^10.0.0          # Para GPS (opcional)
  http: ^1.0.0


  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/           # Carpeta para imágenes (crearla)